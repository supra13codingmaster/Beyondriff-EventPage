
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Summit</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        /* Full-page background style */
        body {
            background-image: url('image 1.png'); 
            background-size: cover;              
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;                   
            width: 100vw;                      
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Content in the middle */
        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px); /* Adjust height to accommodate footer */
            flex-direction: column;
        }

        /* Introduction Title */
        .title-text {
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Footer styling */
        footer {
            color: rgb(0, 0, 0);
            background-color: #000000;
            background-image: url('Background.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .heading {
            font-size: 40px;
            font-family: 'Arial', sans-serif;
        }

        footer .container {
            width: 1320px;
            margin: auto;
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .item-1 {
            padding: 100px 0;
        }

        footer .container .item-1 .inner-items-1 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        footer .container .item-1 a {
            color: #ffffff;
            border-radius: 50px;
            margin-top: 5px;
            transition: all .25s ease-in;
            font-weight: bold;
            font-size: 15px;
            font-family: 'Arial', sans-serif;
            text-decoration: none;
        }

        footer .container .item-2 a {
            padding: 12px 40px;
            color: white;
            background-color: orange;
            border-radius: 30px;
            font-weight: bold;
            font-size: 15px;
            font-family: 'Arial', sans-serif;
            text-decoration: none;
            transition: all .25s ease-in;
        }

        footer .container .item-2 :hover {
            color: white;
            background: rgb(255, 119, 0);
        }

        @media (max-width: 1020px) {
            footer .container {
                width: 300px;
                flex-direction: column-reverse;
                text-align: center;
                padding: 50px 0;
            }

            .item-1,
            .item-2 {
                padding-top: 10px;
                padding-bottom: 0px;
            }

            .heading {
                font-size: 32px;
            }

            footer .container .item-1 a {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            footer {
                padding: 10px;
                background-position: center;
                background-repeat: no-repeat;
            }

            .heading {
                font-size: 28px;
            }

            footer .container .item-2 {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            footer {
                padding: 5px;
            }

            .heading {
                font-size: 24px;
            }

            footer .container .item-2 {
                max-width: 120px;
            }
        }

    </style>
</head>
